<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>edit person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Name</label>
    <input name="name" type="text" th:field="*{name}" id="name"/>
    <br>
    <label for="email">Email</label>
    <input name="email" type="text" th:field="*{email}" id="email"/>
    <br>
    <label for="age">Age</label>
    <input name="age" type="text" th:field="*{age}" id="age"/>

    <input type="submit" value="EditPerson"/>

</form>

</body>
</html>
